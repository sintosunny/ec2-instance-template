name: EC2 Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: Terraform action
        required: true
        type: choice
        options:
          - create
          - modify
          - delete

      instance_name:
        description: EC2 instance name
        required: false

      ami:
        description: AMI ID
        required: false

      volume_size:
        description: Root volume size (GB)
        required: false

      postgres:
        description: Install Postgres
        required: false
        type: boolean

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo created by Backstage
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # 3️⃣ Generate terraform.tfvars (for create / modify)
      - name: Generate terraform.tfvars
        if: ${{ github.event.inputs.action != 'delete' }}
        run: |
          echo "Generating terraform.tfvars"
          cat <<EOF > terraform.tfvars
          instance_name = "${{ github.event.inputs.instance_name || github.repository }}"
          ami           = "${{ github.event.inputs.ami || 'ami-0abcdef' }}"
          instance_type = "t3.micro"
          volume_size   = ${GITHUB_EVENT_INPUTS_VOLUME_SIZE:-8}
          postgres      = ${{ github.event.inputs.postgres || false }}
          EOF

          echo "Generated terraform.tfvars:"
          cat terraform.tfvars

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5️⃣ Terraform Apply (create / modify)
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'create' || github.event.inputs.action == 'modify' }}
        run: terraform apply -auto-approve

      # 6️⃣ Terraform Destroy (delete)
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'delete' }}
        run: terraform destroy -auto-approve
