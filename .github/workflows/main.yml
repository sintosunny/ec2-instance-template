name: EC2 Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: choice
        options:
          - create
          - modify
          - delete

      instance_name:
        required: false

      ami:
        required: false

      volume_size:
        required: false

      postgres:
        required: false
        type: boolean

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # 3️⃣ Generate terraform.tfvars safely (NO GitHub logic)
      - name: Generate terraform.tfvars
        if: ${{ github.event.inputs.action != 'delete' }}
        run: |
          echo "Generating terraform.tfvars"

          INSTANCE_NAME="${{ github.event.inputs.instance_name }}"
          AMI="${{ github.event.inputs.ami }}"
          POSTGRES="${{ github.event.inputs.postgres }}"
          VOLUME_SIZE="${{ github.event.inputs.volume_size }}"

          [ -z "$INSTANCE_NAME" ] && INSTANCE_NAME="${GITHUB_REPOSITORY}"
          [ -z "$AMI" ] && AMI="ami-0abcdef"
          [ -z "$VOLUME_SIZE" ] && VOLUME_SIZE="8"
          [ -z "$POSTGRES" ] && POSTGRES="false"

          cat <<EOF > terraform.tfvars
          instance_name = "$INSTANCE_NAME"
          ami           = "$AMI"
          instance_type = "t3.micro"
          volume_size   = $VOLUME_SIZE
          postgres      = $POSTGRES
          EOF

          echo "terraform.tfvars generated:"
          cat terraform.tfvars

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5️⃣ Terraform Apply (create / modify)
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'create' }}
        run: terraform apply -auto-approve

      # 6️⃣ Terraform Destroy (delete)
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'delete' }}
        run: terraform destroy -auto-approve
