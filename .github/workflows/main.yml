name: EC2 Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: choice
        options:
          - create
          - modify
          - delete

      instance_name:
        required: false

      ami:
        required: false

      volume_size:
        required: false

      postgres:
        required: false
        type: boolean

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::431777498462:role/github-actions-terraform
          aws-region: ap-south-1

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # 4️⃣ Generate terraform.tfvars
      - name: Generate terraform.tfvars
        run: |
          INSTANCE_NAME="${{ github.event.inputs.instance_name }}"
          AMI="${{ github.event.inputs.ami }}"
          VOLUME_SIZE="${{ github.event.inputs.volume_size }}"
          POSTGRES="${{ github.event.inputs.postgres }}"

          [ -z "$INSTANCE_NAME" ] && INSTANCE_NAME="ec2-${GITHUB_RUN_ID}"
          [ -z "$AMI" ] && AMI="ami-0abcdef"
          [ -z "$VOLUME_SIZE" ] && VOLUME_SIZE="8"
          [ -z "$POSTGRES" ] && POSTGRES="false"

          cat <<EOF > terraform.tfvars
          instance_name = "$INSTANCE_NAME"
          ami           = "$AMI"
          instance_type = "t3.micro"
          volume_size   = $VOLUME_SIZE
          postgres      = $POSTGRES
          EOF

          cat terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform
        run: terraform plan

      # 5️⃣ Terraform Apply for Create
      - name: Terraform Apply (Create)
        if: ${{ github.event.inputs.action == 'create' }}
        run: terraform apply -auto-approve

      # 6️⃣ Terraform Apply for Modify
      - name: Terraform Apply (Modify)
        if: ${{ github.event.inputs.action == 'modify' }}
        run: terraform apply -auto-approve

      # 7️⃣ Terraform Destroy for Delete
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'delete' }}
        run: terraform destroy -auto-approve
